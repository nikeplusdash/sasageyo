<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hungry? Neon Dove got you covered from drink to pizza to desserts">
    <meta name="theme-color" content="black">
    <title>The Neon Dove</title>
    <link rel="icon" href="/styles/resource/Logo-Dark.png"  media="(prefers-color-scheme:dark)">
    <link rel="icon" href="/styles/resource/Logo-Light.png" media="(prefers-color-scheme:light)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/checkout_style.css">
</head>

<body>
    <div class="receipt">
        <div class="render-data">
            <img id="rec" Src="./styles/resource/Receipt.svg" alt="Receipt">
            <div class="data fadeIn">
                <div class="landing-logo ">
                    <img id="land-logo" src="./styles/resource/LOGO-L.svg" alt="logo">
                </div>
                <div class="dashed">-------------</div>
                <div class="insert-food">
                    <div class="dish">
                        <div class="sno">Sr.No</div>
                        <div class="name">Name</div>
                        <div class="price">Price</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer fadeIn" id="here" onClick="backPage(this.id)">
            <img class="img" src="./styles//resource/arrow_right_alt-24px.svg" alt="cart">
        </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script>
        if(!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
            var img = document.querySelector('#rec')
            var dataArea = document.querySelector('.data')
            dataArea.style.width = img.width + 'px'
            dataArea.style.height = img.height +'px'
        }
        var bought = []
        var data = sessionStorage.getItem('dataPresent') !== undefined ? JSON.parse(sessionStorage.getItem('data')) : null
        for(const i in data) {
            let k = data[i].dishes
            for(const j in k) {
                if(k[j].amount !== undefined && k[j].amount !== 0) bought.push(k[j])
            }
        }
        order(bought)
    </script>
</body>

</html>
