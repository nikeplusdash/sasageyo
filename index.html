<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hungry? Neon Dove got you covered from drink to pizza to desserts">
    <meta name="theme-color" content="black">
    <title>The Neon Dove</title>
    <link rel="icon" href="./styles/resource/Logo-Dark.png"  media="(prefers-color-scheme:dark)">
    <link rel="icon" href="./styles/resource/Logo-Light.png" media="(prefers-color-scheme:light)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index_style.css">
</head>
<body>
    <span class="spam"></span>
    <div class="wavecontainer">
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class='wave -four'></div>
    </div>
    <div class="recognize-container">
        <div class="landing-logo">
            <img id="land-logo" src="./styles/resource/LOGO.svg" alt="logo">
        </div>
        <div class="wrapper">
            <form class="details-input" action="">
                <input type="text" focus name="Name" placeholder="Full Name" id="name-input" oninput="this.setCustomValidity('')" required />
                <input type="text" name="emailID" placeholder="Email ID" id="emailID-input" oninput="this.setCustomValidity('')" required />
                <input type="text" name="planet" placeholder="Planet to be delivered" id="planet-input" oninput="this.setCustomValidity('')" required />
                <div id="checkbox-landing">
                    <input type="checkbox" name="agreeTnC" id="agreeTnC-input" onclick="this.setCustomValidity('')" required />
                    <label for="agreeTnC-input">I agree to all <a href="/TnC.html">Terms and Conditions</a></label>
                </div>
                <div id="submit-landing">
                    <span id="submit-icon" class="material-icons" onClick="storeLogin()">done</span>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('keydown',e => {
            if(e.key == "Enter") storeLogin()
        })
        sessionStorage.getItem('loggedIn')?window.location = "{{ site.url }}/mainPage.html" : ""
    </script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/utils.js"></script>
</body>
</html>
