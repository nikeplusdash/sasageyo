<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hungry? Neon Dove got you covered from drink to pizza to desserts">
    <meta name="theme-color" content="black">
    <title>The Neon Dove</title>
    <link rel="icon" href="./styles/resource/Logo-Dark.png"  media="(prefers-color-scheme:dark)">
    <link rel="icon" href="./styles/resource/Logo-Light.png" media="(prefers-color-scheme:light)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main_style.css">
</head>
<body>
    <span class="spam fadeIn-two"></span>
    <div class="landing-logo">
        <a href="/mainPage.html"><img id="land-logo" src="./styles/resource/LOGO.svg" alt="logo"></a>
    </div>
    <div class="bottom-text"></div>
    <div class="selection-bar fadeIn">
        <input class="" class="" onClick="refresh(this.id)" id="trending" type="button" value="">
        <input class="" onClick="refresh(this.id)" id="salad" type="button" value="">
        <input class="" onClick="refresh(this.id)" id="meal" type="button" value="">
        <input class="" onClick="refresh(this.id)" id="drinks" type="button" value="">
    </div>
    <div class="dummy-container">
        <div class="detail-tab">
            <h2 class="fadeIn-two menu first">
            </h2>
            <h5 class="fadeIn-two desc second"></h5>
            <div class="wrapper">
                <div class="dish-list">
                </div>
            </div>
        </div>
    </div>
    <div class="footer fadeIn" id="here" onClick="confirmPage(this.id)">
        <img src="./styles/resource/local_grocery_store-24px.svg" alt="cart">
    </div>
    
    <script src="./scripts/background.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/scroll.js"></script>
    <script>
        var counting = 0
        sessionStorage.getItem('loggedIn') === null ? window.location = './index.html' : ""
        let userData = JSON.parse(sessionStorage.getItem('userData'))
        let messages = ['Click on the image to add to cart','Click and Drag to scroll through the menu',"Confused? Check out what's trending on "+userData.planet,"Eating is a virtue! Don't hold back"]
        document.querySelector('.menu.first').innerHTML = 'Hi ' + userData.Name.split(' ')[0] + ','
        document.querySelector('.desc').innerHTML = 'What would you like to have today?'
        setInterval(() => document.querySelector('.bottom-text').innerHTML = messages[(counting++)%3],4000)
    </script>
</body>
</html>
